<script>
  init({
    title: 'The Events',
    desc: 'Multiple Select has some callback events.',
    links: ['multiple-select.css'],
    scripts: ['multiple-select.js']
  })
</script>

<style>
select {
  width: 500px;
}
</style>

<textarea class="form-control" readonly rows="10"></textarea>

<select multiple="multiple">
  <optgroup label="Group 1">
    <option value="1">Option 1</option>
    <option value="2">Option 2</option>
    <option value="3">Option 3</option>
  </optgroup>
  <optgroup label="Group 2">
    <option value="4">Option 4</option>
    <option value="5">Option 5</option>
    <option value="6">Option 6</option>
  </optgroup>
  <optgroup label="Group 3">
    <option value="7">Option 7</option>
    <option value="8">Option 8</option>
    <option value="9">Option 9</option>
  </optgroup>
</select>

<script>
  function mounted() {
    var $log = $('textarea')

    $('select').multipleSelect({
      filter: true,
      onOpen () {
        $log.append('onOpen event fire!\n')
      },
      onClose () {
        $log.append('onClose event fire!\n')
      },
      onCheckAll () {
        $log.append('onCheckAll event fire!\n')
      },
      onUncheckAll () {
        $log.append('onUncheckAll event fire!\n')
      },
      onFocus () {
        $log.append('onFocus event fire!\n')
      },
      onBlur () {
        $log.append('onBlur event fire!\n')
      },
      onOptgroupClick () {
        $log.append('onOptgroupClick event fire!\n')
      },
      onClick () {
        $log.append('onClick event fire!\n')
      },
      onFilter () {
        $log.append('onFilter event fire!\n')
      },
      onAfterCreate () {
        $log.append('onAfterCreate event fire!\n')
      }
    })
  }
</script>
