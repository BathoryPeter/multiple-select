<script>
  init({
    title: 'The check/uncheck',
    desc: 'Methods: <code>$select.multipleSelect(\'check\', 2)</code> and <code>$select.multipleSelect(\'uncheck\', 2)</code>.',
    links: ['multiple-select.css'],
    scripts: ['multiple-select.js']
  })
</script>

<style>
select {
  width: 500px;
}
</style>

<p>
  <button id="checkBtn" class="btn btn-secondary">Check</button>
  <button id="uncheckBtn" class="btn btn-secondary">Uncheck</button>
</p>

<select multiple="multiple">
  <option value="1">January</option>
  <option value="2">February</option>
  <option value="3">March</option>
  <option value="4">April</option>
  <option value="5">May</option>
  <option value="6">June</option>
  <option value="7">July</option>
  <option value="8">August</option>
  <option value="9">September</option>
  <option value="10">October</option>
  <option value="11">November</option>
  <option value="12">December</option>
</select>

<script>
    var $select = $('select')

    function mounted() {
      $select.multipleSelect()

      $('#checkBtn').click(function () {
        $select.multipleSelect('check', 2)
      })

      $('#uncheckBtn').click(function () {
        $select.multipleSelect('uncheck', 2)
      })
    }
  </script>
